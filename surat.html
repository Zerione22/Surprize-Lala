<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat untuk Nabila</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff8f0;
      background-image: url('https://example.com/ornamen-kiri.png'), url('https://example.com/ornamen-kanan.png');
      background-repeat: no-repeat, no-repeat;
      background-position: left top, right top;
      background-size: 150px, 150px;
      padding: 2rem;
    }
    .letter {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .letter h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #b30059;
      text-align: center;
      margin-bottom: 1rem;
    }
    .letter p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: justify;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .gallery img {
      width: 150px;
      margin: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>Untuk Nabila Tercinta</h1>
    <p>Hai sayangku Nabila,</p>
    <p>Aku ingin mengungkapkan betapa berartinya kamu dalam hidupku. Setiap momen bersamamu adalah anugerah yang tak ternilai. Terima kasih telah menjadi bagian dari hidupku.</p>
    <p>Dengan cinta,</p>
    <p>[Namamu]</p>
    <div class="gallery">
      <img src="https://example.com/foto1.jpg" alt="Foto 1">
      <img src="https://example.com/foto2.jpg" alt="Foto 2">
      <!-- Tambahkan lebih banyak foto sesuai keinginan -->
    </div>
  </div>
</body>
</html>
